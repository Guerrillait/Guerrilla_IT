<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guerrilla IT Ltd. - IT & Cybersecurity</title>

    <style>
      footer {
            background: var(--dark);
            color: white;
            padding: 3rem 0;
            text-align: center;
            
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-logo {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .footer-links {
            display: flex;
            list-style: none;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-links li {
            margin: 0.5rem 1rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--accent);
        }

        .social-icons {
            margin-bottom: 2rem;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 0.8rem;
            transition: color 0.3s;
            display: inline-block;
            transition: transform 0.3s;
        }

        .social-icons a:hover {
            color: var(--accent);
            transform: translateY(-3px);
        }

        .copyright {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .courses-grid {
                grid-template-columns: 1fr;
            }
            
            .section-title h2 {
                font-size: 2rem;
            }
        }
    </style>
  </head>

  <footer>
        
            <div class="footer-content">
                <div class="footer-logo">GUERRILLA IT LTD</div>
                <ul class="footer-links">

                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
                <p class="copyright">&copy; 2025 Guerrilla IT Ltd. All Rights Reserved.</p>
            </div>
        
    </footer>
</html>
