{% extends 'base.html' %}
{% load static %}


{% block getteam %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}?v=1.0.1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f2f5, #d9e2ec);
      color: #333;
    }

    .contact-container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .contact-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .contact-header h1 {
      font-size: 36px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      color: transparent;
    }

    .contact-body {
      display: flex;
      flex-wrap: wrap;
      gap: 50px;
      justify-content: center;
    }

    .contact-form, .contact-info {
      flex: 1;
      min-width: 300px;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      transform: perspective(1000px) rotateY(0deg);
      transition: transform 0.4s;
    }

    .contact-form:hover, .contact-info:hover {
      transform: perspective(1000px) rotateY(5deg);
    }

    .contact-form form {
      display: flex;
      justify-content: center;
    }

    .contact-form input, 
    .contact-form textarea {
      margin-bottom: 20px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.05);
    }

    .contact-form button {
      padding: 15px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4);
      transition: background 0.3s, transform 0.3s;
    }

    .contact-form button:hover {
      background: linear-gradient(to right, #00f2fe, #4facfe);
      transform: scale(1.05);
    }
    
    @media(max-width: 768px) {
      .contact-body {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>

<body>

<div class="contact-container">
  <div class="contact-header">
    <h1>Tell us how we can help</h1>
    <p>Drop us a line describing your needs and we'll take it from there.</p>
    <small>If you want to join us, please follow the <a href="#">Company &amp; Culture</a> page instructions and send your CV to <a href="">info.guerrillait.net</a>.</small>
  </div>

  <div class="contact-body">
    <div class="contact-form">
      <form>
        <input type="email" placeholder="Email Address (required)" required>
        <textarea rows="5" placeholder="Message (required)" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

    
  </div>
</div>

</body>
{%endblock getteam%}
